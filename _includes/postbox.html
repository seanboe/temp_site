<!-- begin post -->
{% assign author = site.authors[post.author] %}

<div class="card">
    <a href="{{ post.url | absolute_url }}">
        {% if post.cover %} <img class="rounded mb-4" style="height: 12rem; object-fit: cover; width: 100%;" src="{{ site.baseurl }}/{{ post.cover }}" alt="{{ post.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h2 class="card-title h4 serif-font"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        <p class="card-text">{{ post.excerpt | strip_html | truncatewords:15 }}</p>
        <div class="metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <span class="post-date">{{ post.date | date_to_string }}</span>
                &nbsp; &#x2022; &nbsp;

                <span class="reading-time">
                  {% capture source_type %}{{"post"}}{% endcapture %}
                  {% include wpm.html %}
                </span>

                <!-- &nbsp;
                &#x2022; -->

                <!-- {% include viewcount.html %} -->

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
